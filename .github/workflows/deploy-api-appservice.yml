name: Deploy API to Azure App Service

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'apps/api/**'
      - 'packages/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'pnpm-workspace.yaml'
      - '.github/workflows/deploy-api-appservice.yml'

permissions:
  contents: read

env:
  NODE_VERSION: '20'
  DEPLOY_DIR: '.output/api'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build API and workspace dependencies
        run: pnpm --filter @fangio/api... build

      - name: Create deployment bundle
        run: |
          set -euo pipefail
          rm -rf "${DEPLOY_DIR}"
          pnpm --filter @fangio/api --prod deploy "${DEPLOY_DIR}"

          # App Service zip extraction does not preserve pnpm symlinks reliably.
          # Materialize node_modules so runtime resolution works (ex: execa from @fangio/tools).
          if [ -d "${DEPLOY_DIR}/node_modules" ]; then
            LINK_COUNT="$(find "${DEPLOY_DIR}/node_modules" -type l | wc -l | tr -d ' ')"
            if [ "${LINK_COUNT}" -gt 0 ]; then
              rm -rf "${DEPLOY_DIR}/node_modules.materialized"
              mkdir -p "${DEPLOY_DIR}/node_modules.materialized"
              cp -aL "${DEPLOY_DIR}/node_modules/." "${DEPLOY_DIR}/node_modules.materialized/"
              rm -rf "${DEPLOY_DIR}/node_modules"
              mv "${DEPLOY_DIR}/node_modules.materialized" "${DEPLOY_DIR}/node_modules"
            fi
          fi

          # Fail fast only if execa is missing from the packaged dependency tree.
          EXECA_PATH="$(find "${DEPLOY_DIR}/node_modules" -path '*/execa/package.json' | head -n 1 || true)"
          if [ -z "${EXECA_PATH}" ]; then
            echo "execa package not found in deployment bundle"
            find "${DEPLOY_DIR}/node_modules" -maxdepth 3 -mindepth 1 -print | head -n 200
            exit 1
          fi

          cd "${DEPLOY_DIR}"
          zip -qr ../../api-deploy.zip .

      - name: Deploy to Azure App Service (Kudu ZipDeploy)
        env:
          PUBLISH_PROFILE_XML: ${{ secrets.AZURE_API_PUBLISH_PROFILE }}
        run: |
          node scripts/ci/kudu-zipdeploy.mjs --zip api-deploy.zip --profile-env PUBLISH_PROFILE_XML
