name: Deploy Web to Azure App Service

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'apps/web/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'pnpm-workspace.yaml'
      - '.github/workflows/deploy-web-appservice.yml'

permissions:
  contents: read

env:
  NODE_VERSION: '20'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build web app
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
        run: pnpm --filter @fangio/web build

      - name: Create web deployment bundle
        run: |
          cd apps/web/dist
          zip -qr ../../../web-deploy.zip .

      - name: Deploy to Azure App Service (Kudu ZipDeploy)
        env:
          PUBLISH_PROFILE_XML: ${{ secrets.AZURE_WEB_PUBLISH_PROFILE }}
        run: |
          node scripts/ci/kudu-zipdeploy.mjs --zip web-deploy.zip --profile-env PUBLISH_PROFILE_XML
